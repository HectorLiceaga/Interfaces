<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>TPE 2 - 4 en Línea</title>
</head>

<body>
    <header>
        <h1>4 EN LÍNEA</h1>
    </header>
    <section class="inicial">
        <h1>4 en Línea</h1>
        <div id="player">
            
        </div>
        <div>
            <h3>Elige el tipo de juego</h3>
            <select name="winCondition" id="winCondition" required>
                <option value="0" selected>X en línea</option>
                <option value="3">3 en línea</option>
                <option value="4">4 en línea</option>
                <option value="5">5 en línea</option>
                <option value="6">6 en línea</option>
                <option value="7">7 en línea</option>
            </select>

        </div>
        <div>
            <img src="assets/images/token-g.png" id="token-g">
            <img src="assets/images/token-p.png" id="token-p">
            <img src="assets/images/token-r.png" id="token-r">
            <img src="assets/images/token-v.png" id="token-v">
            <img src="assets/images/token-w.png" id="token-w">
            <img src="assets/images/token-y.png" id="token-y">
        </div>
    </section>
    <section>
        <button type="button" id="btnStart">Comenzar</button>
        <div id="countdown"> </div>
    </section>
    <section>
        <canvas width="800" height="700" id="canvas" style="border: 1px solid black;"></canvas>
    </section>

    <footer>
        Powered by @Niko & @Lee
    </footer>

    <script src="js/Figure.js"></script>
    <script src="js/Rect.js"></script>
    <script src="js/Circle.js"></script>
    <script src="js/Token.js"></script>
    <script src="js/Board.js"></script>
    <script src="js/Player.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
