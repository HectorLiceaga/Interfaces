<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <title>Document</title>
</head>
<body>
    <div class="index">
        <h1 class="logo">CAVYSA</h1>
        <p>La comunidad para veterinarios, estudiantes y voluntarios de organizaciones protectoras de animales</p>

        <div class="images">
            <img src="/assets/images/vet.jpg" alt="Vets whit smaile dog" class="slide">
            <img src="/assets/images/vets2.jpg" alt="Vets whit golden retriver" class="slide">
            <img src="/assets/images/vets3.jpg" alt="Vets put oxygen to husky" class="slide">
        </div>
    </div>
    <div class="form">
        <h2 class="title">Bienvenido a nuestra comunidad</h2>

        <form class="form_container">
            <div class="input_group">
                <input type="text" id="name" class="input" placeholder=" ">
                <label for="name" class="label">Nombre:</label>
                <span class="line"></span>
            </div>
            <div class="input_group">
                <input type="text" id="surname" class="input" placeholder=" ">
                <label for="surname" class="label">Apellido:</label>
                <span class="line"></span>
            </div>
            <div class="input_group">
                <input type="email" id="user" class="input" placeholder=" ">
                <label for="user" class="label">E-mail:</label>
                <span class="line"></span>
            </div>
            <div class="input_group">
                <input type="password" id="pass" class="input" placeholder=" ">
                <label for="pass" class="label">Contraseña:</label>
                <span class="line"></span>
            </div>
            <div class="input_group">
                <select id="section" class="input" placeholder=" ">
                    <option value="vet">Veterinario</option>
                    <option value="student">Estudiante</option>
                    <option value="volunteer">Voluntarios en asociaciones o similar</option>
                    <option value="other">Otros</option>
                </select>
                <label for="section" class="label">Sector donde pertenece:</label>
                <span class="line"></span>
            </div>
            <p class="terms">Al registrarse acepta los <a href="#">Términos y Condiciones</a></p>
        </form>
        <a href="../html/wall.html"><input type="button" class="btn space" value="Registrarse"></a>
        <p class="space terms">¿Ya tienes cuenta? - <a href="../index.html"> Iniciar sesión</a></p>
    </div>
    <script src="/js/slider.js"></script>
</body>
</html>
